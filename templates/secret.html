<!doctype html>
                            <html lang="en">
                              <head>
                                <meta charset="utf-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                                <link rel="stylesheet"
                                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                                integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                                crossorigin="anonymous">
                                <link rel="stylesheet" type="text/css" href="static/css/secret.css" />
                                <title>Товары</title>
                              </head>
                              <body>
                                <h1>Добавление товара</h1>
                                <div>
                                    <form class = 'login_form' method="post" enctype="multipart/form-data">
                                        <input type="text" class="form-control" id="name" placeholder="Введите название" name="name">
                                      <input type="text" class="form-control" id="price" placeholder="Введите цену" name="price">
                                        <div class="form-group">
                                            <label for="classSelect" color="FFFFFF">Какой жанр</label>
                                            <select class="form-control" id="classSelect" name="category">
                                              <option>Ужасы</option>
                                              <option>Сёнен</option>
                                              <option>Сёдзе</option>
                                              <option>Популярное</option>
                                            </select>
                                         </div>
                                        <div class="form-group">
                                            <label  for="about">Описание</label>
                                            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="photo">Обложка</label>
                                            <input type="file" class="form-control-file" id="photo" name="file">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Добавить</button>
                                    </form>
                                </div>
                              </body>
                            </html>
